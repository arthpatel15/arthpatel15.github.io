<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>landing page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./img/logo.svg" alt="logo" />
        <h4 class="logo">Three dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li>
            <a class="nav-link" href="#">specs</a>
          </li>
          <li>
            <a class="nav-link" href="#">products</a>
          </li>
          <li>
            <a class="nav-link" href="#">contact</a>
          </li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./img/cart.svg " alt="" />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>
              The new 14 inch bezeless display oferring a 4k display with touch
              screen.
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 inch</button>
            <button class="cta-add">Add to cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="./img/matebook.png" alt="" />
        </div>
      </section>

      <div class="laptop-select">
        <img src="img/arrow-left.svg" alt="" />
        <img src="img/dot.svg" alt="" />
        <img src="img/dot-full.svg" alt="" />
        <img src="img/dot-full.svg" alt="" />
        <img src="img/arrow-right.svg" alt="" />
      </div>
      <img src="./img/big-eclipse.svg" class="big-circle" alt="" />
      <img src="./img/mid-eclipse.svg" class="medium-circle" alt="" />
      <img src="./img/small-eclipse.svg" class="small-circle" alt="" />
    </main>
  </body>
</html>
